<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.dataTables.min.css">
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="/assets/js/adminindex.js"></script>
    <style>

    </style>
</head>

<body style="background-color: #dacde3;">
    <div style="width: 100%; padding: 20px; text-align: right; padding-bottom: 0px;">
        <a class="btn btn-primary" style="border-radius: 40px; height: 40px;" id="insert" title=" Insert Employee"><i class="fas fa-user-plus"></i> Create Employee</a>
        <a id='user' class="btn btn-success" style="border-radius: 40px; height: 40px; width: 40px; padding:10px"><i class="fas fa-user"></i></a>
        <a id='user-logout' class="btn btn-danger" style="border-radius: 40px;  height: 40px; width: 40px; padding:10px"><i class="fas fa-sign-out-alt"></i></a>

    </div>

    <div>
        <p id="status" style="margin: 20px; float: right; padding: 20px; font-weight: 700; text-align: center; border-radius: 10px; display: none;"></p>
    </div>
    <div style=" width: 100%; float: left;  margin-bottom: 30px;  display: none; " id="insert-form">
        <form action="" id="insertForm" style="width: 70%; padding: 50px; float: right; background-color: #ddd; margin-right: 20px;">
            <table style="width: 100%;">
                <tr>
                    <td style="width:250px; padding-right: 10px; text-align: right;"><label for="">First Name</label></td>
                    <td><input type="text" class="form-control" id="firstName" name="firstName" style="max-width: 700px;" required></td>
                </tr>
                <tr>
                    <td style="width:250px; padding-right: 10px; text-align: right;"><label for="">Last Name</label></td>
                    <td><input type="text" class="form-control" id="lastName" name="lastName" style="max-width: 700px;" required></td>
                </tr>
                <tr>
                    <td style="width:250px; padding-right: 10px; text-align: right;"><label for="">Email Name</label></td>
                    <td><input type="text" class="form-control" id="email" name="email" style="max-width: 700px;" required></td>
                </tr>
                <tr>
                    <td style="width:250px; padding-right: 10px; text-align: right;"><label for="">Job Title Name</label></td>
                    <td><input type="text" class="form-control" id="jobTitle" name="jobTitle" style="max-width: 700px;" required></td>
                </tr>
                <tr>
                    <td style="width:250px; padding-right: 10px; text-align: right;"><label for="">Gender</label></td>
                    <td><input type="radio" name="gender" id="" value="M" checked>Male<input type="radio" name="gender" value="F" id="">Female</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <button id="close-form" class="btn btn-danger">Cancel</button>
                        <button class="btn btn-success" id="insertrecord"><i class="fas fa-user-plus"></i> Insert</button>
                    </td>
                </tr>
            </table>

        </form>
    </div>
    <div style="float: left; width: 99%; margin-top:20px; padding: 20px 100px; ">
        <table id="con-table" class="table table-hover" style="width:100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Job Title</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <!-- Delete Modal -->

    <!-- Modal -->

    <!-- Vertically centered modal -->
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div id='deleteModal' class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Employee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are You Sure Delete The Employee..<br>
                    <span id="selectedemaildelete"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleterecord">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id='updateModal' class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Employee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="updateForm">
                        <table style="width: 100%;">
                            <tr>
                                <td style="padding-right: 10px; text-align: right;"><label for="">First Name</label></td>
                                <td><input type="text" class="form-control" id="upfirstName" name="firstName" style="max-width: 700px;" required></td>
                            </tr>
                            <tr>
                                <td style=" padding-right: 10px; text-align: right;"><label for="">Last Name</label></td>
                                <td><input type="text" class="form-control" id="uplastName" name="lastName" style="max-width: 700px;" required></td>
                            </tr>
                            <tr>
                                <td style=" padding-right: 10px; text-align: right;"><label for="">Job Title Name</label></td>
                                <td><input type="text" class="form-control" id="upjobTitle" name="jobTitle" style="max-width: 700px;" required></td>
                            </tr>
                            <tr>
                                <td style=" padding-right: 10px; text-align: right;"><label for="">Gender</label></td>
                                <td><input type="radio" name="gender" id="up-gen-m" value="M">Male<input type="radio" id="up-gen-f" name="gender" value="F" id="">Female</td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right;">
                                    <button class="btn btn-success" id="updaterecord"><i class="fas fa-user-plus"></i> Update</button>
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div id='userupdateModal' class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Profile</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="userupdateForm" method="post">
                        <table style="width: 100%;">
                            <tr>
                                <div id="userdetail" class="alert alert-danger" style="display: none; text-align: center;"></div>
                                <div id="userdetailsuccess" class="alert alert-success" style="display: none; text-align: center;"></div>
                            </tr>
                            <tr>
                                <td style="padding-right: 10px; text-align: right;"><label for="">User Id</label></td>
                                <td><label id="userId" class="form-control" name="userId" style="max-width: 700px; font-weight: bold;"></label></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style="padding-right: 10px; text-align: right;"><label for="">Full Name</label></td>
                                <td><input type="text" class="form-control" id="userFullName" name="userFullName" style="max-width: 700px;" required></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td style=" padding-right: 10px; text-align: right;"><label for="">Enter Password</label></td>
                                <td><input type="password" class="form-control" id="userPassword1" name="userPassword1" placeholder="Enter The New Password" style="max-width: 700px;"></td>
                                <td><a id="view_password"><i class="fas fa-eye"></i></a></td>
                            </tr>
                            <tr>
                                <td style=" padding-right: 10px; text-align: right;"><label for="">Enter Password</label></td>
                                <td><input type="password" class="form-control" id="userPassword2" name="userPassword2" placeholder="Enter The New Password" style="max-width: 700px;"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="3" style="text-align: right; padding: 10px;">
                                    <button class="btn btn-success" id="updaterecord"><i class="fas fa-user-plus"></i> Update And Changes</button>
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

<script>
    $('#user').click(function() {
        $('#userdetail').hide();
        $('#userdetailsuccess').hide();
        $('#userupdateModal').modal('show');
    });
</script>

</html>
